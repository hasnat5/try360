<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama googlestreetview</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      
      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>

    <div class="credit"><a href="https://github.com/pchen66/panolens.js">Panolens.js</a> Google Streetview example. Images from Google Streetview API</div>
    
    <script src="./js/three/three.min.js"></script>
    <script src="./js/panolens/panolens.min.js"></script>

    <script>

      var panorama, viewer;

      // Get Google Map API Key - https://developers.google.com/maps/documentation/javascript/get-api-key
      panorama = new PANOLENS.GoogleStreetviewPanorama( 'JmSoPsBPhqWvaBmOqfFzgA' );

      viewer = new PANOLENS.Viewer( { initialLookAt: new THREE.Vector3( 2953.93, 1891.55, 5213.46 ) } );
      viewer.add( panorama );

      // Speficy target (panorama) to be updated every frame
      viewer.addUpdateCallback( function () {
        
        panorama.rotation.y += 0.005;

      } );

    </script>

  </body>
</html>
